<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Task Board - CloudTasker</title>
  
  <!-- Firebase Script -->
  <script type="module" src="/static/firebase-login.js"></script>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }

    .success-message {
      margin-top: 2rem;
      padding: 20px;
      background-color: #e9f7e9;
      border-radius: 8px;
      border: 1px solid #28a745;
    }

    .success-message a {
      color: #28a745;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Create Task Board</h2>
    <form method="post" action="/create-task-board">
      <div class="form-section">
        <label for="title">Board Title:</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter board title" required>
      </div>
      <button type="submit">Create Board</button>
    </form>

    <a href="/" class="mt-3 d-block">← Back to Dashboard</a>
  </div>

  {% if board_created %}
  <div class="container success-message">
    <h3>Manage Board</h3>
    <p>Board successfully created. You can now add users:</p>

    <form method="post" action="/task-board/{{ board_id }}/add-user">
      <div class="form-section">
        <label for="user_email">Add User to Board (by email):</label>
        <input type="email" id="user_email" name="user_email" class="form-control" placeholder="Enter email to add" required>
      </div>
      <button type="submit">Add User</button>
    </form>

    <a href="/task-board/{{ board_id }}" class="mt-3 d-block">← Go to Task Board</a>
  </div>
  {% endif %}

</body>
</html>
